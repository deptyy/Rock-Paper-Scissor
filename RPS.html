<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLAY</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wholepages">
      <h1>Rock Paper Scissor</h1>

      <div class="row pick">
        <div class="col imagesec1">
          <img
            src="pic\rock.jpg"
            class="rockimage"
            id="rockimage"
            onclick="imagehide('paperimage','scissorimage'); opponentimagegenerator('rock')"
          />
          <img
            src="pic\paper.jpg"
            id="paperimage"
            class="paperimage"
            onclick="imagehide('rockimage','scissorimage') ; opponentimagegenerator('paper')"
          />
          <img
            src="pic/scissor.jpg"
            id="scissorimage"
            class="scissorimage"
            onclick="imagehide('rockimage','paperimage') ;opponentimagegenerator('scissor') "
          />
        </div>
        <div class="col imagesec2">
          <span id="result"> </span>
        </div>
      </div>
      <div class="row displayresult">
        <p id="score"></p>
      </div>
    </div>
    <script
      type="text/javascript"
      src="countdown\rockpaperscissor\RPS.js"
    ></script>
    <script>
      function imagehide(imageIdToHide, imageIdToHide2) {
        document.getElementById(imageIdToHide).style.display = "none";

        document
          .getElementById(imageIdToHide2)
          .setAttribute("style", "display:none");
      }

      function opponentimagegenerator(userInput) {
        debugger;
        var opponentimage = new Array();
        opponentimage[0] = "pic\\rock.jpg";
        opponentimage[1] = "pic\\paper.jpg";
        opponentimage[2] = "pic\\scissor.jpg";

        var number = Math.floor(Math.random() * opponentimage.length);

        document.getElementById("result").innerHTML =
          '<img src="' +
          opponentimage[number] +
          '" width="200px" height="200"px/>';

        var opponentScore;
        if (number == 0) {
          opponentScore = "rock";
        } else if (number == 1) {
          opponentScore = "paper";
        } else if (number == 2) {
          opponentScore = "scissor";
        } else {
          //exception handle
        }

        score(userInput, opponentScore);
      }
      function score(playerchoice, opponentchoice) {
        if (playerchoice == "paper" && opponentchoice == "rock") {
          document.getElementById("score").innerHTML = "You win";
        } else if (playerchoice == "paper" && opponentchoice == "paper")
          document.getElementById("score").innerHTML = "Draw";
        else if (playerchoice == "paper" && opponentchoice == "scissor")
          document.getElementById("score").innerHTML = "You lost";
        else if (playerchoice == "rock" && opponentchoice == "paper")
          document.getElementById("score").innerHTML = "You lost";
        else if (playerchoice == "rock" && opponentchoice == "scissor")
          document.getElementById("score").innerHTML = "You won";
        else if (playerchoice == "rock" && opponentchoice == "rock")
          document.getElementById("score").innerHTML = "Draw";
        else if (playerchoice == "scissor" && opponentchoice == "paper")
          document.getElementById("score").innerHTML = "You won";
        else if (playerchoice == "scissor" && opponentchoice == "rock")
          document.getElementById("score").innerHTML = "You lost";
        else if (playerchoice == "scissor" && opponentchoice == "scissor")
          document.getElementById("score").innerHTML = "Draw";        
      }
    </script>
  </body>
</html>
